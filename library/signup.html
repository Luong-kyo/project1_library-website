<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="login-container">
        <form id="form-contact" method="post" action="#form_submit">
            <h1>Đăng ký tài khoản</h1>
            <div class="sm-6">
                <div class="form-group">
                    <input type="text" name="User_LastName" value="" class="form-control" placeholder="Họ *">
                </div>
                <div class="form-group">
                    <input type="text" name="User_FirstName" value="" class="form-control" placeholder="Tên *">
                </div>
            </div>


            <div class="sm-12">

                <div class="form-group">
                    <input type="text" name="User_Email" value="" class="form-control" placeholder="Email *">
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <input type="text" name="User_Mobile" value="" class="form-control"
                            placeholder="Điện thoại *">
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" name="User_Password" value="" class="form-control"
                        placeholder="Mật khẩu *">
                </div>

                <div class="form-group">
                    <input type="password" name="Re_User_Password" value="" class="form-control"
                        placeholder="Xác nhận mật khẩu *">
                </div>

                <div class="form-group">
                    <input type="hidden" name="submit-register">
                    <button class="tg-btn tg-active btn-block btn-lg" type="submit">Đăng ký</button>
                </div>

                <p class="text-center">Đã có tài khoản? <b><a href="./login.html">Đăng nhập ngay!</a></b></p>
        </form>
    </div>

</body>

</html>
